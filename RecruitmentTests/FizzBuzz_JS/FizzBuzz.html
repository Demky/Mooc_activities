    #EN
    Write a program that displays all numbers between 1 and 100 with the following exceptions:

    - It displays "Fizz" instead of the number if it is divisible by 3 and not by 5.
    - it displays "Buzz" instead of the number if it is divisible by 5 and not by 3.
    - Then, improve your program so that it displays "FizzBuzz" instead of the numbers divisible by 3 and 5 at the same time.
-->

<!DOCTYPE html>
<html>
<head>

    <title>Fizz Buzz</title>
</head>
<body>

    <script>

    // boris 09/10/2018

    // pseudo code:
    // for i from 0 to 100;

    // if i % 3 && !% 5  -> fizz
    // else if i % 5 && !%3 -> buzz
    // else if i % 5 && %3 -> fizzbuzz

    for (var i = 0; i <= 100; i++) {
        if (i % 3 === 0 && !(i % 5 === 0)){
            console.log ("Fizz " + i);
        }
        else if (i % 5 === 0 && !(i % 3 === 0)){
            console.log ("Buzz " + i);
        }
        else if ((i % 3 === 0) && (i % 5 === 0)) {
            console.log ("FizzBuzz " + i);
        }
        else {
            console.log ("else -> " + i);
        }
    }
    

    
    </script>
    
</body>
</html>
